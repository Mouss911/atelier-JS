<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST COUNTRIES API</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8f130c8a35.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="toggle"><i class="fa-regular fa-moon"></i>Dark Mode</button>
    </div>

    <div class="container">
        <div class="form-control">
            <input type="text" placeholder="Search For Country" id="input">
            <i class="fa-solid fa-magnifying-glass search"></i>
        </div>
        <div class="dropDownTop">
            <div class="dropDown">
                <p>Filter By Region</p>
                <button><i class="fa-solid fa-chevron-down"></i></button>
            </div>
            <div class="drop showDropDown">
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>

    <div class="countries">
        
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
