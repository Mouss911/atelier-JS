<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST COUNTRIES API</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8f130c8a35.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="toggle"><i class="fa-regular fa-moon"></i>Dark Mode</button>
    </div>

    <div class="container">
        <div class="form-control">
            <input type="text" placeholder="Search For Country">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="dropDownTop">
            <div class="dropDown">
                <p>Filter By Region</p>
                <button><i class="fa-solid fa-chevron-down"></i></button>
            </div>
            <div class="drop">
                <p>Africa</p>
                <p>America</p>
                <p>Asia</p>
                <p>Europe</p>
                <p>Oceania</p>
            </div>
        </div>
    </div>

    <div class="countries">
        <div class="country">
            <div class="country-img">
                <img src="" alt="">
            </div>
            <div class="country-info">
                <h5>Germany</h5>
                <p><strong>Population :</strong>125000</p>
                <p><strong>Region :</strong>Europe</p>
                <p><strong>Capital :</strong>Berlin</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
