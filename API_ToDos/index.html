<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ToDo List</h1>
    <div id="input">
        <input type="text" placeholder="Ajouter Todo">
        <button>Ajouter</button>
    </div>
    <h2>Completed : false</h2>
    <button id="showAllButton">Afficher tous les false</button>

    <ul id="incompleteTodos">
        <!-- Les todos non complétés seront affichés ici -->
    </ul>
    <br>
    <hr>
    <h2>Completed : true</h2>
    <button id="showAllButton">Afficher tous les true</button>

    <ul id="completeTodos">
        <!-- Les todos complétés seront affichés ici -->
    </ul>
    
    <!-- <h2>Détails du ToDo</h2> -->
    <div id="todoDetails">
        <!-- Les détails du ToDo seront affichés ici -->
    </div>

    
    <script src="script.js"></script>
</body>
</html>
