<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeema Coder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4 class="mt-5 text-center">Jeemacoder gestion utilisateurs</h4>
        <form id="form" class="shadow p-3 mx-auto my-3 mb-5">
            <div class="mb-3 d-sm-flex">
                <div>
                    <label for="prenom" class="form-label">Prenom</label>
                    <input type="text" class="form-control" id="prenom" required>
                </div>
                <div class="ms-sm-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" required>
                </div>
            </div>
            <div class="mb-3 d-sm-flex">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="ms-sm-3">
                    <label for="telephone" class="form-label">Telephone</label>
                    <input type="tel" class="form-control" id="telephone" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100" id="submit" onclick="addData()">Ajouter</button>
            <button type="submit" class="btn btn-warning w-100" id="edit">Modifier</button>
        </form>
        <hr>

        <div class="border-top mt-5 pt-3">
            <h4 class="text-center mt-3">Utilisateurs</h4>
            <div class="table-responsive">
                <table class="table table-striped" id="table">
                    <thead>
                        <tr class="border">
                            <th>Prenom</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Telephone</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- ! content goes here -->
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
