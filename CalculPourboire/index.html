<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>SPLI <br> TTER</h1>
        <div class="bill-container">
          <div class="left">
            <div class="input-container">
              <label for="amount">Bill</label>
              <div class="amount-container">
                <span>$</span>
                <input type="number" class="amount" name="amount" id="amount" autofocus />
              </div>
            </div>
            <div class="tip-container">
              <label>Select Tip %</label>
              <div class="btn-tip">
                <button class="btn" disabled>5%</button>
                <button class="btn" disabled>10%</button>
                <button class="btn" disabled>15%</button>
                <button class="btn" disabled>25%</button>
                <button class="btn" disabled>50%</button>
                <button class="btn" disabled>75%</button>
              </div>
              <div class="customTip">
                <input type="number" id="customTip" placeholder="Custom" disabled />
              </div>
            </div>
            <div class="people-container">
              <label>Number Of People</label>
              <input type="number" id="person" placeholder="No of people" disabled />
            </div>
            <button id="generate-bill" class="generate" disabled>Validate</button>
          </div>
          <div class="right">
            <div class="total-amount">
              <div class="tip-amount">
                <h4>Tip amount</h4>
                <span class="tipValue"></span>
              </div>
              <div class="total">
                <h4>Total</h4>
                <span class="totalValue"></span>
              </div>
              <div class="total">
                <h4>Each Person Bill</h4>
                <span class="bill"></span>
              </div>
            </div>
            <button id="reset" disabled>Reset</button>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
