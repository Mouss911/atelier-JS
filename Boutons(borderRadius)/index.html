<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bouton avec des borderRadius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <style>
    .click-event{
            width: 150px;
            height: 150px;
            background-color: orangered;
            transition: 3s;
            /* transform: rotate(30deg); */
        }
  </style>
  <body>
    <div class="container">
        <div class="click-event mt-5 m-auto mb-4"></div>
        <div class="boutons d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary" id="btn-1">20px</button>
            <button type="button" class="btn btn-secondary mx-2" id="btn-2">30px</button>
            <button type="button" class="btn btn-success" id="btn-3">40px</button>
            <button type="button" class="btn btn-warning mx-2" id="btn-4">50px</button>
            <button type="button" class="btn btn-info" id="btn-5">60px</button>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
