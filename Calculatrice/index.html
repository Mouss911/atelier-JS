<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <h5>Ma Calculatrice toute simple: <span style="color: blue;">Calculatrice simple</span></h5>
        <hr>
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled>
            <input type="text" placeholder="0" id="input-b" disabled>
        </div>
        <div class="buttons">
            <input type="button" value="7" class="input-button">
            <input type="button" value="8" class="input-button">
            <input type="button" value="9" class="input-button">

            <!-- Effacer par chiffre-->
            <input type="button" value="CE" id="erase" onclick="display.value = '' ">

            <!-- Tout Effacer -->
            <input type="button" value="C" id="clear" onclick="display.value = display.value.toString().slice(0, -1)">
            
            <input type="button" value="4" class="input-button">
            <input type="button" value="5" class="input-button">
            <input type="button" value="6" class="input-button">
            <input type="button" value="/" class="input-button">
            <input type="button" value="*" class="input-button">
            
            <input type="button" value="1" class="input-button">
            <input type="button" value="2" class="input-button">
            <input type="button" value="3" class="input-button">
            <input type="button" value="-" class="input-button">
            <input type="button" value="+" class="input-button">

            <input type="button" value="0" class="input-button">
            <input type="button" value="." class="input-button">
            <input type="button" value="=" id="equal">
        </div>
        <div class="bottom">
            <input type="button" value="SÃ©parer milliers*" class="input-bottom">
            <p>* Maintenir le bouton</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
